<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ping Pong Admin Panel</title>
</head>
<body>
  <form method="post">
    <label for="playername">Add player</label>
    <input name="playername" id="playername" required>
    <input id='addplayer' type="submit" value="Add player">
  </form>
  <br>
  <form method="post">
    <label for="victorious">Victorious</label>
    <input name="victorious" id="victorious" required>
    <label for="defeated">Defeated</label>
    <input name="defeated" id="defeated" required>
    <input id="addmatch" type="submit" value="Add match">
  </form>
  <h1>Player Elo Ranking</h1><br>
  <table>
      <thead><tr><th>Player</th><th>Ranking</th><th>Matches</th></tr></thead>
      <tbody>
{% for (name, elo, matches) in rating_list %}
      <tr><td>{{ name }}</td> - <td>{{elo}}</td><td>{{matches}}</td></tr>
{% endfor %}
      </tbody>
  </table>
  <br>
  <h1>Match history</h1><br>
  <table>
      <thead><tr><th>Winner</th><th>Defeated</th></tr></thead>
      <tbody>
{% for (winner, defeated) in matches_list %}
    <tr><td><strong>{{ winner }}</strong></td><td>{{ defeated }}</td></tr>
{% endfor %}
      </tbody>
  </table>
</body>
</html>
