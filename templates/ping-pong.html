<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ping Pong Ranking</title>
</head>
<body>
  <h1>Player Elo Ranking</h1><br>
  <table>
      <thead><tr><th>Player</th><th>Ranking</th><th>Matches</th></tr></thead>
      <tbody>
{% for (name, elo, matches) in rating_list %}
      <tr><td>{{ name }}</td> - <td>{{elo}}</td><td>{{matches}}</td></tr>
{% endfor %}
      </tbody>
  </table>
</body>
</html>
